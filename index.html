    <script>  //註冊
        $(document).ready(function(){  
            $("#SignUp").click(function(){
                var email         = $('#email').val();
                var password    = $('#pwd').val();
                firebase.auth().createUserWithEmailAndPassword(email, password).catch((error) => {
                  // Handle Errors here.
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  // ...
                  alert(errorMessage)
                }).then(function (error) { if (error.code != 400) alert("成功創建帳號！"); });
            });                         
        });         
    </script>
    <script> //登入
        $(document).ready(function(){  
            $("#SignIn").click(function(){
                var email         = $('#email').val();
                var password    = $('#pwd').val();
                firebase.auth().signInWithEmailAndPassword(email, password).catch((error) => {
		          // Handle Errors here.
		          const errorCode = error.code;
		          const errorMessage = error.message;
		          // ...
		          alert(errorMessage)
		        })
            });
            var userLogin;
			firebase.auth().onAuthStateChanged(function(user) {
			  if (user) {
			    userLogin = user;
			    var x = document.getElementsByClassName("username");
    			x[0].innerHTML = "歡迎!"+userLogin['email'];
    			x[1].innerHTML = "歡迎!"+userLogin['email'];

			    //document.getElementsByClassName("username").innerHTML = "歡迎!"+userLogin['email']
			  } else {
			    userLogin = null;
			    alert("使用者已登出");
			  }
			});
			$("#SignOut").click(function(){
				firebase.auth().signOut().then(function() {
			        console.log("User sign out!");
			    }, function(error) {
			    console.log("User sign out error!");
			    })
			 });
            $("#getUID").click(function(){
            	if (userLogin)
            		alert(userLogin['uid']);
            });                         
        });
